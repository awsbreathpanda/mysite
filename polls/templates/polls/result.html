{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'polls/css/bootstrap.min.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target=".navbar-ex1-collapse"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <span
                class="glyphicon glyphicon-grain text-primary"
                aria-hidden="true"
                >Maizi</span
              >
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav pull-right">
              <li><a href="#">Welcome {{ user.username }}</a></li>
              <li><a href="{% url 'polls:logout' %}">登出</a></li>
            </ul>

            {% else %}
            <ul class="nav navbar-nav pull-right">
              <li><a href="{% url 'polls:register' %}">注册</a></li>
              <li><a href="{% url 'polls:login' %}">登录</a></li>
            </ul>

            {% endif %}
          </div>
          <!-- /.navbar-collapse -->
        </div>

        <!-- Brand and toggle get grouped for better mobile display -->
      </nav>
    </header>

    <section id="content">
      <div class="container">
        <div class="row">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">{{ question.question_text }}</h3>
            </div>

            <ul class="list-group">
              {% for choice in question.choice_set.all %}
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-1">
                    <p><strong>{{ choice.choice_text }}:</strong></p>
                  </div>
                  <div class="col-md-11">
                    <div class="progress">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        aria-valuenow="{{ choice.votes }}"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: {{ choice.votes }}%"
                      >
                        {{ choice.votes }}
                      </div>
                    </div>
                  </div>
                </div>
              </li>

              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'polls/js/jquery-1.12.4.js' %}"></script>
    <script src="{% static 'polls/js/bootstrap.min.js' %}"></script>
  </body>
</html>
