{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'polls/css/bootstrap.min.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target=".navbar-ex1-collapse"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <span
                class="glyphicon glyphicon-grain text-primary"
                aria-hidden="true"
                >Maizi</span
              >
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav pull-right">
              <li><a href="#">注册</a></li>
              <li><a href="#">登录</a></li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>

        <!-- Brand and toggle get grouped for better mobile display -->
      </nav>
    </header>

    <section id="content">
      <div class="container">
        <div class="row">
          <h3>Poll</h3>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Question</h3>
            </div>
            <div class="list-group">
              {% for question in latest_question_list %}

              <a
                href="{% url 'polls:detail' question.id %}"
                class="list-group-item"
                >{{ question.question_text }}</a
              >
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'polls/js/jquery-1.12.4.js' %}"></script>
    <script src="{% static 'polls/js/bootstrap.min.js' %}"></script>
  </body>
</html>
